<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css"  href="../css/signup.css" >
<head>
<title>Sign Up</title>
</head>
<body>
	<div class="login-box">
			<h1>Sign Up</h1>
			<form action="../log.php" method="post">
				<p>Name</p>
				<input type="text" autocomplete="username" id="id_username"  name="username" placeholder="Username">
				<p>Password</p>
				<input type="password" autocomplete="current-password"id="id_password" name="password" placeholder="Password">
				<p>Email</p>
				<input type="text" autocomplete="email" id="id_email"  name="email" placeholder="Email Id">
				<p>Phone</p>
				<input type="text" autocomplete="phone-number"id="id_Phone" name="phone" placeholder="Phone Number">
				<input type="submit" name="" value="Login">
			</form>
	</div>
</body>
</html>
